<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main class="main__register">
        <div class="register__box">
            <div class="register__form">
                <form>
                    <label for="usuario">Usuario:</label>
                    <input id="usuario" class="input__register" type="text" name="username" placeholder="digite o nome de usuario">
                    <label for="email">Email:</label>
                    <input id="email" class="input__register" type="text" name="email" placeholder="digite o seu email">
                    <label for="senha">Senha:</label>
                    <input id="senha" class="input__register" type="password" name="password" placeholder="digite a sua senha">
                    <label for="linkFoto">Link foto:</label>
                    <input id="linkFoto" class="input__register" type="text" name="avatar" placeholder="digite o link da foto">
                    <button class="submit__user button__login confirm__button" type="submit">Cadastrar</button>
                    <Button class="button__login "><a href="../../index.html">Voltar ao login</a></Button>
                </form>
            </div>
            <div class="register__art">
                <h1>Petinfo</h1>
                <h1>Ooooooba!</h1>
                <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento!</p>
                <div class="art__petinfo">
                    <img src="../assets/img/Rectangle 5.png" >
                    <img src="../assets/img/Rectangle 4.png" >
                    <img src="../assets/img/Rectangle 3.png" style="width: 65%;" >
                    <img src="../assets/img/Rectangle 2.png" >
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
