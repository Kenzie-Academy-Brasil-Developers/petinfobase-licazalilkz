<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <main class="main__register">
        <div class="register__form">
            <form>
                <input class="input__register" type="text" name="username" placeholder="digite o nome de usuario">
                <input class="input__register" type="text" name="email" placeholder="digite o seu email">
                <input class="input__register" type="password" name="password" placeholder="digite a sua senha">
                <input class="input__register" type="text" name="avatar" placeholder="digite o link da foto">

                <button class="submit__user" type="submit">Cadastrar</button>
                <Button><a href="../pages/login.html">Voltar ao login</a></Button>
            </form>
        </div>
        <div class="register__art">
            <h1>Petinfo</h1>
            <h1>Ooooooba!</h1>
            <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento!</p>
            <div class="art__petinfo">
                <img src="../assets/img/Rectangle 5.png" >
                <img src="../assets/img/Rectangle 4.png" >
                <img src="../assets/img/Rectangle 3.png" >
                <img src="../assets/img/Rectangle 2.png" >
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
