<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main__login">
        <div class="register__art">
            <h1>Petinfo</h1>
            <h1>Amor e carinho por meio do conhecimento</h1>
            <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
            <div class="art__petinfo">
                <img src="../assets/img/Rectangle 22.png" >
                <img src="../assets/img/Rectangle 33.png" >
                <img src="../assets/img/Rectangle 44.png" >
                <img src="../assets/img/Rectangle 55.png" >
            </div>
        </div>
        <div class="register__form">
            <form>
                <input class="input__login" type="text" name="email" placeholder="digite o seu email">
                <input class="input__login" type="password" name="password" placeholder="digite a sua senha">

                <button class="login__user" type="submit">Acessar</button>
                <Button><a href="../pages/signup.html">Cadastro</a></Button>
            </form>
        </div>
        <script type="module" src="../scripts/login.js"></script>
    </main>
</body>
</html>
